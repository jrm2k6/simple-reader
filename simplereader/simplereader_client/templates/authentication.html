<!doctype html>
<html ng-app="angSimpleReader">
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src='/static/simplereader_client/js/angular/authentication.js'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href='/static/simplereader_client/css/base.css'>
<script>
        var m = angular.module('angSimpleReader', []);
        m.config(function($interpolateProvider) { $interpolateProvider.startSymbol('(('); $interpolateProvider.endSymbol('))'); });
</script>
</head>
<body>
<div ng-controller="AuthenticationController">
    <div id="authForm" class="container-fluid pagination-centered">
        <div id="leftAuth">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email"
                           ng-model="formEmailUser">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password"
                           ng-model="formEmailPassword">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn" ng-click=logIn()>Sign in</button>
                </div>
            </div>
        </form>
        </div>

        <div id="rightAuth">
            <div ng-hide="signupFieldHidden" ng-model="signUpForm">
            <form name="signUpForm">
                Email: <input name="emailInput" ng-model="emailUser" required>
                <span class="error" ng-show="signUpForm.input.$error.required">Required!</span><br><br>

                Password: <input type="password" name="passwordInput" ng-model="passwordUser" required>
                <span class="error" ng-show="signUpForm.input.$error.required">Required!</span><br>

                Confirm <input type="password" name="confirmPasswordInput" ng-model="confirmedPasswordUser">
                <span class="error" ng-show="signUpForm.input.$error.required">Required!</span><br>

                <button class="btn" id="registerUserButton">Create your user</button>
            </form>
            </div>


            <h6 class="info"><small>If you don't have an account, click on Sign Up </small></h6>
            <form class="form-horizontal">
                    <div class='signup-button'>
                        <button type="submit" class="btn btn-info" ng-model="signUpButton"
                                ng-click=signUp() ng-show="signupFieldHidden">Sign Up</button>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
